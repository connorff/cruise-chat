<!DOCTYPE html>
<html>
    <head>
        <title>Your Chats</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <ul>
            <li><a href="{{ url_for('feed') }}">Feed</a></li>
            <li><a class="active" href="{{ url_for('chat_list') }}">Direct Messages</a></li>
            <li><a href="{{ url_for('room_list') }}">Group Messages</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
        </ul>
        <div class="chat-header-wrapper">
            <div class="chat-header">Your Chats:</div>
            <a class="chat-create" href="{{ url_for('chat_new') }}">Create a Chat</a>
        </div>
        <div class="direct-message-wrapper">
            {% for chat in chats: %}
            <div class="post-wrapper">
                <div class="chat-username">{{ chat[0] }}</div><a class="chat-link" href="{{ url_for('chat_user', username=chat[0]) }}">(/chat/{{ chat[0] }})</a>
                <div class="chat-last-content">{{ chat[2] }}{{ chat[1] }}</div>
                <div class="chat-last-time">{{ chat[3] }}</div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
